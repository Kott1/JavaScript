<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <nav class="menu">
                <div class="container container--menu">
                    <div class="menu__logo-wrp">
                        <a @click="visibleMain" href="#" class="logo">
                            <img src="images/logo.png" alt="logo" width="44" height="38">
                        </a>
                        <vue-form :value="goods" @send-data="filterGoods" class="goods-form"></vue-form>
                    </div>
                    <div class="menu__menu-wrp">
                        <a href="#" class="menu_bars">
                            <img src="images/menu.svg" alt="menu">
                        </a>
                        <a href="reg.html" class="user">
                            <img src="images/user.svg" alt="user">
                        </a>
                        <button @click="visibleCart" class="cart-button" type="button">
                            <img src="images/cart.svg" alt="cart">
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main v-if="isVisibleMain">
            <goods-list :items="filteredGoods" :err="onError" @cart-data="sendToCart">
            </goods-list>
        </main>

        <main v-if="isVisibleCart">
            <h1 class="cart__tittle">Товары:</h1>
            <cart-wrp :items="cartData" :visible="isVisibleItem"></cart-wrp>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
